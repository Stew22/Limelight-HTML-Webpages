	<script>
		window.addEventListener('load', function() {
		  var PostMessageValue = "Your Pre Order Has Been Placed Successfully!";
		  var messagevalue = "Once You Have Submitted Your Order, Please Wait For The Confirmation Message! Please Click Anywhere To Continue  -  Please Note Closing Date For Pre - Orders Is The 24th November 2023"; // message to display

		  setTimeout(function() {
			showModal(`Note: ${messagevalue}`);
		  }, 2000);
		});

	  window.addEventListener("load", function() {
		const form = document.getElementById('Sorbet-Man-Pre-Order');
		form.addEventListener("submit", function(e) {
		  e.preventDefault();
		  const data = new FormData(form);
		  const action = e.target.action;
		  fetch(action, {
			method: 'POST',
			body: data,
		  })
		  .then(() => {
			showModal("Your Pre Order Has Been Placed Successfully!");
		  })
		  .catch(() => {
			showModal("Error: Unable to submit your order."); 
		  });
		});
	  });	
	</script>
	
    <script>
	  const prices = [102.00,102.00,155.00,155.00,155.00,155.00,155.00,155.00,95.00,95.00,84.00,50.00,70.00,52.00,72.00,48.00,57.00,57.00,63.00,63.00,63.00,59.00];
	  const inputs = document.querySelectorAll("input[id^='Item']");
	  const subtotalDiv = document.querySelector(".subtotal");
	  
	  for (let i = 0; i < inputs.length; i++) {
		inputs[i].addEventListener("input", updateSubtotal);
	  }
	  
	  function updateSubtotal() {
		let total = 0;
	  
		for (let i = 0; i < inputs.length; i++) {
		  const quantity = parseInt(inputs[i].value);
		  const price = prices[i];
	  
		  if (!isNaN(quantity) && !isNaN(price)) {
			const subtotal = quantity * price;
			total += subtotal;
		  }
		}
	  
		const subtotalRand = total.toLocaleString("en-ZA", {
		  style: "currency",
		  currency: "ZAR"
		});
	  
		subtotalDiv.textContent = `Subtotal: ${subtotalRand}`;
	  }
	</script>
