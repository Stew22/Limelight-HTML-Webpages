		  var messagevalue = "Once You Have Submitted Your Order, Please Wait For The Confirmation Message! Please Click Anywhere To Continue  -  Please Note Closing Date For Pre - Orders Is The 20th October 2023"; // message to display

		});

	  window.addEventListener("load", function() {
		const form = document.getElementById('Sorbet-Man-Pre-Order');
		form.addEventListener("submit", function(e) {
		  e.preventDefault();
		  const data = new FormData(form);
		  const action = e.target.action;
		  fetch(action, {
			method: 'POST',
			body: data,
		  })
		  .then(() => {
			showModal("Your Pre Order Has Been Placed Successfully!");
		  })
		  .catch(() => {
			showModal("Error: Unable to submit your order."); 
		  });
		});
	  });

    <script>
	  const prices = [28.00,28.00,28.00,28.00,28.00,28.00,28.00,28.00];
	  const inputs = document.querySelectorAll("input[id^='Item']");
	  const subtotalDiv = document.querySelector(".subtotal");
	  
	  for (let i = 0; i < inputs.length; i++) {
		inputs[i].addEventListener("input", updateSubtotal);
	  }
	  
	  function updateSubtotal() {
		let total = 0;
	  
		for (let i = 0; i < inputs.length; i++) {
		  const quantity = parseInt(inputs[i].value);
		  const price = prices[i];
	  
		  if (!isNaN(quantity) && !isNaN(price)) {
			const subtotal = quantity * price;
			total += subtotal;
		  }
		}
	  
		const subtotalRand = total.toLocaleString("en-ZA", {
		  style: "currency",
		  currency: "ZAR"
		});
	  
		subtotalDiv.textContent = `Subtotal: ${subtotalRand}`;
	  }
	</script>
